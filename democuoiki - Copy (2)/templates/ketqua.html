<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Kết quả tính toán</h2>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Phương án</th>
                    {% for c in criteria %}
                    <th>{{ c }}</th>
                    {% endfor %}
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(matrix|length) %}
                <tr>
                    <td>PA{{ i+1 }}</td>
                    {% for val in matrix[i] %}
                    <td>{{ '%.2f'|format(val) }}</td>
                    {% endfor %}
                    <td><strong>{{ '%.4f'|format(scores[i]) }}</strong></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="alert alert-success text-center">
            <strong>Phương án tốt nhất: {{ best_pa }}</strong>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('combined_input') }}" class="btn btn-secondary">← Quay lại</a>
        </div>
    </div>
</body>
</html>
