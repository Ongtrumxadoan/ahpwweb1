<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Lựa chọn tiêu chí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <h3 class="text-center mb-4">Lựa chọn tiêu chí</h3>

    <!-- Bảng tiêu chí và trọng số -->
    <h4 class="mb-3">Danh sách tiêu chí và trọng số tương ứng</h4>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Tiêu chí</th>
                <th>Trọng số</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(criteria|length) %}
            <tr>
                <td>{{ criteria[i] }}</td>
                <td>{{ '%.4f'|format(weights[i]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>
    <a href="{{ url_for('combined_input') }}" class="btn btn-primary" style="margin-left: 1000px;">Tiếp tục</a>


    <!-- Nút tiếp tục -->

    <!-- Nút quay lại -->
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}">← Quay lại trang chủ</a>
    </div>
</body>

</html>
